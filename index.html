<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yomitan-Lite</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- History Sidebar -->
        <div class="history-sidebar" id="historySidebar">
            <div class="history-trigger" id="historyTrigger">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 3a9 9 0 0 0-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21a9 9 0 0 0 0-18zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/>
                </svg>
            </div>
            <div class="history-panel" id="historyPanel">
                <div class="history-header">History</div>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>

        <div class="container">
            <h1>Yomitan-Lite</h1>
            <div class="search-row">
                <div class="search-container">
                    <input
                        type="text"
                        class="search-input"
                        placeholder="検索。。。"
                        id="searchInput"
                    />
                    <button class="search-btn" id="searchBtn">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                            />
                        </svg>
                    </button>
                </div>
                <label class="clipboard-toggle" title="Auto-paste from clipboard">
                    <input type="checkbox" id="clipboardToggle" />
                    <span class="toggle-slider"></span>
                    <svg class="clipboard-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 2h-4.18C14.4.84 13.3 0 12 0c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V4h2v3h10V4h2v16z"/>
                    </svg>
                </label>
            </div>
            <div id="results" class="results"></div>
        </div>

        <script src="dist/bundle.js"></script>
    </body>
</html>
